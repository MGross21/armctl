name: build

on:
  push:
    branches: [ main ]
    paths: [ "**/*.py", "pyproject.toml", ".github/workflows/**"]
  pull_request:
    branches: [ main ]
    paths: [ "**/*.py", "pyproject.toml", ".github/workflows/**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev

      - name: Run tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings --tb=short -v