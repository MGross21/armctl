[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "armctl"
version = "0.3.0"
description = "Agnostic Robotic Manipulator Controller"
packages = [{ include = "armctl" }]
authors = [{ name = "Michael Gross", email = "MGross21@TODO.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6,<4.0"
dependencies = []
keywords = ["robotics", "socket", "control", "automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/MGross21/armctl"
Tracker = "https://github.com/MGross21/armctl/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["armctl*"]
exclude = ["tests*"]

[project.optional-dependencies]
dev = [
    "black>=23.0,<25.0",
    "ruff>=0.4.0,<1.0.0",
    "mypy>=1.0.0,<2.0.0",
    "isort>=5.12.0,<6.0.0"
]

[tool.black]
line-length = 80
target-version = ['py38']
skip-string-normalization = false

[tool.ruff]
line-length = 80
target-version = "py38"
select = ["E", "F", "W", "I", "B"]
ignore = []

[tool.isort]
profile = "black"
line_length = 80
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.mypy]
python_version = 3.8
strict = true
ignore_missing_imports = true